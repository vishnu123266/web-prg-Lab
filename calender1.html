<!DOCTYPE html>
<html>
<head>
    <title>Yearly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .month {
            border: 1px solid #333;
            margin: 10px;
            width: 280px;
        }
        .month-name {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h2>Calendar Generator</h2>
<label>Enter Year:</label>
<input type="number" id="yearInput" placeholder="e.g. 2025">
<button onclick="generateCalendar()">Generate Calendar</button>

<div id="calendar" class="calendar"></div>

<script>
    function generateCalendar() {
        const year = parseInt(document.getElementById("yearInput").value);
        const calendarDiv = document.getElementById("calendar");
        calendarDiv.innerHTML = "";  // Clear previous calendar

        if (isNaN(year) || year < 1) {
            alert("Please enter a valid year.");
            return;
        }

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const daysInMonth = (month, year) => {
            return new Date(year, month + 1, 0).getDate();  // Day 0 of next month = last day of current
        };

        for (let month = 0; month < 12; month++) {
            const monthDiv = document.createElement("div");
            monthDiv.className = "month";

            const monthTitle = document.createElement("div");
            monthTitle.className = "month-name";
            monthTitle.textContent = monthNames[month] + " " + year;
            monthDiv.appendChild(monthTitle);

            const table = document.createElement("table");
            const headerRow = document.createElement("tr");
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            for (let day of days) {
                const th = document.createElement("th");
                th.textContent = day;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            const totalDays = daysInMonth(month, year);
            const firstDay = new Date(year, month, 1).getDay();

            let date = 1;
            for (let i = 0; i < 6; i++) { // Max 6 rows
                const row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.textContent = "";
                    } else if (date > totalDays) {
                        cell.textContent = "";
                    } else {
                        cell.textContent = date;
                        date++;
                    }
                    row.appendChild(cell);
                }
                table.appendChild(row);
                if (date > totalDays) break;
            }

            monthDiv.appendChild(table);
            calendarDiv.appendChild(monthDiv);
        }
    }
</script>

</body>
</html>
